<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="buttonContainer">
      <button onclick="widthView()" id="accessibilityButton">Accessibility view</button>
      <button onclick="weatherView()" id="wheatherButton">Weather view</button> 
      <button onclick="overallView()" id="overallButton">Combined view</button> 
      <button id="roundButton">i</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>

        <div class="subsection">
        <h4 class="algoTitle">Accessibility colors: </h4>
        <div class="bgColor">
          <div id="redBox"></div>
          <p>The street is narrow.</p>
        </div>
        <div class="bgColor">
          <div id="greenBox"></div>
          <p>The street is wide.</p>
        </div>
        <div class="bgColor">
          <div id="dottedBox"></div>
          <p>WIP: The street has a steep level above the set %.</p>
        </div>
      </div>

      <div class="subsection">
        <h4 class="algoTitle">Wheather colors: </h4>
        <div class="bgColor">
          <div id="blackBox"></div>
          <p>The street is in good shape.</p>
        </div>
        <div class="bgColor">
          <div id="blueBox"></div>
          <p>The street is slippery.</p>
        </div>
      </div>

      <div class="subsection">
        <h4 class="algoTitle">Combined colors: </h4>
        <div class="bgColor">
          <div id="redBox"></div>
          <p>Low accessibility.</p>
        </div>
        <div class="bgColor">
          <div id="yellowBox"></div>
          <p>Medium accessibility.</p>
        </div>
        <div class="bgColor">
          <div id="greenBox"></div>
          <p>High accessibility.</p>
        </div>
      </div>
    </div>

    </div>
     
    <div id="slidersContainer">
      <h3>Maxium steepness: </h3>
        <div id="slidecontainer">
           <input type="range" min="4" max="15" value="8" class="slider" id="myRange" oninput="document.getElementById('fPrice').innerHTML = this.value"  >
           <label id="fPrice"></label>
        </div>
    </div>
   <div id="buttonContainer">



    <script src="index.js" type="text/javascript"></script>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnETpwaIJQCLG0F8HeRBf3W7wsRcgrrqI&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
